<div class="card mt-4">
    <div class="card-header">
        Prideti nauja kaledini pirkini
    </div>
    <div class="card-body">
        <div class="mb-3">
            <label class="form-label" for="">Kam skirta dovana</label>
            <input type="text" name="" id="" class="form-control" [(ngModel)]="recipient">
        </div>
        <div class="mb-3">
            <label class="form-label" for="">Dovanos aprasymas</label>
            <input type="text" name="" id="" class="form-control" [(ngModel)]="description">
        </div>
        <div class="mb-3">
            <label class="form-label" for="">Statusas</label>
            <select name="" id="" class="form-control" [(ngModel)]="status">
                <option value="Suplanuota">Suplanuota</option>
                <option value="Nupirkta">Nupirkta</option>
                <option value="Supakuota">Supakuota</option>
            </select>
        </div>
        <button class="btn btn-primary" (click)="addGood()">Prideti</button>
    </div>
